# Prefix: Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'joaofelipegalvao/omarchy-tmux'

# Session persistence
set -g @continuum-restore 'on'

# Mouse support
set -g mouse on

# Start windows/panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vi copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Window navigation (no prefix)
bind -n M-H previous-window
bind -n M-L next-window

# Splits in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Resize mode: prefix + r to enter, h/j/k/l to resize, Escape to exit
bind r switch-client -T resize
bind -T resize h resize-pane -L 5 \; switch-client -T resize
bind -T resize j resize-pane -D 5 \; switch-client -T resize
bind -T resize k resize-pane -U 5 \; switch-client -T resize
bind -T resize l resize-pane -R 5 \; switch-client -T resize
bind -T resize Escape switch-client -T root

# Initialize TPM (keep at bottom)

# ============================================================================
# Omarchy Tmux Integration (v2.1)
# Theme profiles persist in ~/.config/tmux/omarchy-themes/
# Current theme syncs via symlink - DO NOT EDIT THIS SECTION
# ============================================================================
source-file ~/.config/tmux/omarchy-current-theme.conf
# End Omarchy Tmux Integration

# Powerkit overrides (after theme, before TPM)
set -g @powerkit_status_position "bottom"
set -g @powerkit_plugins "git,datetime"
set -g @powerkit_separator_style "normal"

# Clear Claude alert icon when switching to a window
set-hook -g after-select-window 'run-shell "claude-tmux-alert off"'

# Initialize and run tpm
run '~/.tmux/plugins/tpm/tpm'
