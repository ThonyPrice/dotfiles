# Personal input configuration (overrides Omarchy defaults)

input {
    # Swedish keyboard layout
    kb_layout = se

    # Make caps lock function as escape (shifted caps still works as caps lock)
    kb_options = caps:escape_shifted_capslock

    # Keyboard repeat speed
    repeat_rate = 40
    repeat_delay = 600

    # Start with numlock on
    numlock_by_default = true

    touchpad {
        # Slower scroll speed
        scroll_factor = 0.4
    }
}
